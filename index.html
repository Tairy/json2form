<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Json2Form</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            padding-top: 100px;
        }

        .result-container {
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="col-md-12">
    <div class="title">
        <h2>Json â‡„ Form </h2>
    </div>
    <hr>
</div>
<div class="col-md-12 result-container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group">
            <label>Json</label>
            <textarea class="form-control result" rows="3" title="result"></textarea>
        </div>
        <button class="btn btn-default btn-xs edit pull-right">
            <span class="glyphicon glyphicon-edit"></span>&nbsp;Edit
        </button>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="col-md-12">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 main-container">
        <div class="row col-md-12">
            <a href="javascript:void(0);" class="btn btn-info btn-xs append-form">
                <span class="glyphicon glyphicon-plus"></span>&nbsp;Add
            </a>
        </div>
        <div class="key-value-pair-control" data-id="1" data-pid="0">
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Key</label>
                    <input class="form-control key" placeholder="Key">
                </div>
                <div class="form-group col-md-6">
                    <label>Value</label>
                    <input class="form-control value" placeholder="Value">
                </div>
            </div>
            <div class="row col-md-12">
                <a href="javascript:void(0);" class="btn btn-info btn-xs add-children">
                    <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Child
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
<div class="col-md-12">
    <hr>
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <button class="btn btn-success btn-sm pull-right submit">
            <span class="glyphicon glyphicon-open"></span>&nbsp;Submit
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
